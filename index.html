<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- 引入 CSS 文件 -->
</head>
<body>
<div class="header">
    <img src="imgs/img1.png" alt="img1">
</div>
<div class="login-container">
    <h2>歡迎回來</h2>
    <form action="login.php" method="post"> <!-- 表单提交至 login.php -->
        <div class="form-group">
            <div class="input-container">
                <input type="email" id="email" name="email" required>
                <label for="email" class="input-label">電子郵件地址</label>
            </div>
            <button type="submit" class="continue-button">繼續</button>
        </div>
    </form>
    <div class="signup-link">
        <p>沒有帳戶? <a href="#" class="green-link">註冊</a></p>
    </div>
    <div class="or-separator">
        <span>或</span>
    </div>
    <div class="social-buttons">
        <button class="continue-google">
            <img src="imgs/img2.webp" alt="img2">
            使用 Google 繼續
        </button>
        <button class="continue-microsoft">
            <img src="imgs/img3.webp" alt="img3">
            使用 Microsoft 帳戶繼續
        </button>
        <button class="continue-apple">
            <img src="imgs/img4.png" alt="img4">
            使用 Apple 繼續
        </button>
    </div>
    <div class="link">
        <p>
            <a href="#" class="green-link">使用條款</a> |
            <a href="#" class="green-link">隱私政策</a>
        </p>
    </div>
</div>
</body>
</html>
